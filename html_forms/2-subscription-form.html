<!DOCTYPE html>
<html>
<head>
  <title>Subscription Form</title>
  <style>
    /* Add some basic styling for readability */
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, label {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Subscription Form</h2>
  <form id="subscriptionForm" action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label>Subscription Preference:</label>
    <label>
      <input type="radio" name="subscription" value="monthly" required>
      Monthly
    </label>
    <label>
      <input type="radio" name="subscription" value="yearly" required>
      Yearly
    </label>

    <button type="submit">Subscribe</button>
  </form>
</body>
</html>
