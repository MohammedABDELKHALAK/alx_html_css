<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <style>
    /* Add some basic styling for readability */
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="checkbox"], label {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Feedback Form</h2>
  <form id="feedbackForm" action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label>Feedback Options:</label>
    <label>
      <input type="checkbox" name="feedback" value="excellent">
      Excellent
    </label>
    <label>
      <input type="checkbox" name="feedback" value="good">
      Good
    </label>
    <label>
      <input type="checkbox" name="feedback" value="average">
      Average
    </label>
    <label>
      <input type="checkbox" name="feedback" value="poor">
      Poor
    </label>

    <label for="file">Upload a file:</label>
    <input type="file" id="file" name="file" required><br><br>

    <button type="submit">Submit Feedback</button>
  </form>
</body>
</html>
